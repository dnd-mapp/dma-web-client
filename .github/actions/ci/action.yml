name: CI
description: Runs Continuous Integration
runs:
    using: composite
    steps:
        - name: Setup Node.js
          uses: actions/setup-node@v6
          with:
              cache: "pnpm"
              node-version-file: ".tool-versions"
              cache-dependency-path: "pnpm-lock.yaml"
              scope: "@dnd-mapp"

        - name: Install dependencies
          shell: bash
          run: pnpm install

        - name: Check formatting
          shell: bash
          run: pnpm format:check

        - name: Check linting
          shell: bash
          run: pnpm lint

        - name: Compile code
          shell: bash
          run: pnpm build

        - name: Run tests
          shell: bash
          run: |
              pnpm exec playwright install chromium
              pnpm test
